<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style_custom.css">
    <title>Micio's Skins - Products</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="logo.png" alt="Logo" height="50" width="50">
        </div>
        <div class="menu">
            <a href="home.html">Home</a>
            <a href="prodotti.html">Skins</a>
            <a href="#">Supporto</a>
        </div>
    </div>

    <div class="header2">
      <div>Custom</div>
    </div>
    <div class="modello">
        <h1>Benvenuto nella sezione custom, crea la tua skin!</h1><br>
        <h3>Scegli il tuo modello: </h3>

        <div class="container">
            <div class="box">
                <img src="glock.png" alt="glock" width="300" height="300">
                <input type="radio" id="glock" name="model">
                <label for="glock">glock</label><br>
            </div>
    
            <div class="box">
                <img src="mk2.png" alt="Prodotto 2" width="300" height="300">
                <input type="radio" id="mk2" name="model">
                <label for="mk2">mk2</label><br>
            </div>
    
            <div class="box">
                <img src="9mm.png" alt="Prodotto 2" width="300" height="300">
                <input type="radio" id="9mm" name="model">
                <label for="9mm">9mm</label><br>
            </div>
    
            <div class="box">
                <img src="m1911.png" alt="Prodotto 2" width="300" height="300">
                <input type="radio" id="m1911" name="model">
                <label for="m1911">m1911</label><br>
            </div>
    
            <div class="box">
                <img src="scifi_pistol.png" alt="Prodotto 2" width="300" height="300">
                <input type="radio" id="scifi_pistol" name="model">
                <label for="scifi_pistol">scifi pistol</label><br>
            </div>
    
            <div class="box">
                <img src="beretta.png" alt="Prodotto 2" width="300" height="300">
                <input type="radio" id="beretta" name="model">
                <label for="beretta">beretta</label><br>
            </div>
    
    
            <div class="box">
                <img src="custom_model.png" alt="Prodotto 2" width="300" height="300">
                <input type="radio" id="custom_model" name="model">
                <label for="custom_model">modello custom</label><br>
            </div>
        </div>
    </div>

    <div class="accessori">
        <br><br><h3>Scegli gli accessori: </h3>
        <div class="container">
            <div class="box">
                <img src="mirino.png" alt="mirino" width="300" height="300">
                <input type="checkbox" id="mirino" name="model">
                <label for="mirino">mirino</label><br>
            </div>

            <div class="box">
                <img src="caricatore_esteso.png" alt="caricatore_esteso" width="300" height="300">
                <input type="checkbox" id="caricatore_esteso" name="model">
                <label for="caricatore_esteso">caricatore esteso</label><br>
            </div>

            <div class="box">
                <img src="caricatore_tamburo.png" alt="caricatore_tamburo" width="300" height="300">
                <input type="checkbox" id="caricatore_tamburo" name="model">
                <label for="caricatore_tamburo">caricatore a tamburo</label><br>
            </div>

            <div class="box">
                <img src="torcia.png" alt="torcia" width="300" height="300">
                <input type="checkbox" id="torcia" name="model">
                <label for="torcia">torcia</label><br>
            </div>

            <div class="box">
                <img src="laser.png" alt="laser" width="300" height="300">
                <input type="checkbox" id="laser" name="model">
                <label for="laser">laser</label><br>
            </div>


            <div class="box">
                <img src="silenziatore.png" alt="silenziatore" width="300" height="300">
                <input type="checkbox" id="silenziatore" name="model">
                <label for="silenziatore">silenziatore</label><br>
            </div>

            <div class="box">
                <img src="compensatore.png" alt="compensatore" width="300" height="300">
                <input type="checkbox" id="compensatore" name="model">
                <label for="compensatore">compensatore</label><br>
            </div>
        </div>
    </div>

    <div class="descrizione">
        <br><br><h3>Descrivi come vorresti l'arma:</h3>
        <textarea type="text" id="testo" name="model" placeholder="Desctivi la tua skin: colori, texture, immagini, altri oggetti aggiuntivi..." required></textarea>
        <button type="button" id="invia">Invia</button>
    </div>
    
    
    <div class="footer">
      <a href="#">&copy; 2024 - Tutti i diritti sono riservati</a>
      <a href="#">Chi siamo</a>
      <a href="#">I nostri contatti</a>
    </div>
</body>
</html>
